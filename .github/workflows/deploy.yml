name: Deploy Medical Statistics Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js 🔧
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Python 🐍
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies 📦
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Node.js dependencies 📦
      run: |
        npm install

    - name: Lint JavaScript code 🔍
      run: |
        if command -v npx &> /dev/null; then
          npx eslint website/assets/js/*.js --max-warnings 0 || true
        fi

    - name: Check HTML validity 🎯
      run: |
        npm install html-validator-cli -g
        if [ -n "$(find website -name "*.html" | head -1)" ]; then
          html-validator website/index.html --quiet || true
        fi

    - name: Check file sizes 📊
      run: |
        echo "File sizes:"
        find website -type f \( -name "*.js" -o -name "*.css" -o -name "*.html" \) -exec ls -lh {} \; | head -10

    - name: Test local server startup 🧪
      run: |
        timeout 10s python -m http.server 8000 --directory website > /tmp/server.log 2>&1 &
        sleep 3
        if curl -s http://localhost:8000/ > /dev/null; then
          echo "✅ Local server starts successfully"
        else
          echo "❌ Local server failed to start"
          cat /tmp/server.log
          exit 1
        fi

    - name: Deploy to GitHub Pages 🚀
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        folder: website
        single-commit: true
        clean: true
        clean-exclude: |
          .git
          .github

    - name: Update deployment status 📝
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "🌐 Website deployed successfully!"
        echo "📍 Live URL: https://hssling.github.io/medical_statistics_for_mbbs_students/"
        echo "🕒 Deployed at: $(date)"
