name: Publish Textbook

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-extra-utils texlive-latex-extra

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pypandoc markdown

    - name: Generate HTML
      run: |
        cd export/book
        pandoc community_medicine_cbme.md \
          -o index.html \
          --toc \
          --number-sections \
          --css="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" \
          --self-contained \
          --metadata title="Community Medicine Textbook as per CBME Competencies" \
          --metadata author="Dr Siddalingaiah H S, Professor, Department of Community Medicine, Shridevi Institute of Medical Sciences and Research Hospital, Tumkakuru, Karnataka, India"

    - name: Generate PDF
      run: |
        cd export/book
        pandoc community_medicine_cbme.md \
          -o community_medicine_cbme_professional.pdf \
          --pdf-engine=pdflatex \
          --variable geometry:margin=1in \
          --variable fontsize=11pt \
          --variable colorlinks=true \
          --variable linkcolor=blue \
          --variable urlcolor=blue \
          --variable toc-depth=3 \
          --toc \
          --number-sections

    - name: Generate Word Document
      run: |
        cd export/book
        pandoc community_medicine_cbme.md \
          -o community_medicine_cbme_professional.docx \
          --toc \
          --number-sections \
          --wrap=none

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./export/book
        publish_branch: gh-pages
        cname: community-medicine-cbme-textbook.github.io
